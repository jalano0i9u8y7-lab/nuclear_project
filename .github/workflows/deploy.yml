name: Deploy to OCI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "gas_archive/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            cd /opt/nuclear
            git pull
            docker compose pull
            docker compose up -d --build
